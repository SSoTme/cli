name: Python Installer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analysis:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      matrix:
        python-version: [ 3.13 ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Code Analysis
        run: |
          pip install flake8
          flake8 . --ignore E501,F541,W293 

  build-macos:

    permissions:
      checks: write
      contents: read
      pull-requests: write

    runs-on: macos-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13' ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Setup
        run: |
          pip install . -v

      - name: Run ssotme
        run: |
         ssotme -h


  build-linux:

    permissions:
      checks: write
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13' ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y wget
          sudo wget https://dot.net/v1/dotnet-install.sh -P /home/runner/work/cli/cli
          sudo chmod +x /home/runner/work/cli/cli/dotnet-install.sh
          /home/runner/work/cli/cli/dotnet-install.sh --version 7.0.410

      - name: Run Setup
        run: |
          pip install . -v

      - name: Run ssotme
        run: ssotme -h


  build-windows:

    permissions:
      checks: write
      contents: read
      pull-requests: write

    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13' ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Setup
        run: |
          pip install . -v

      - name: Run ssotme
        run: ssotme -h


