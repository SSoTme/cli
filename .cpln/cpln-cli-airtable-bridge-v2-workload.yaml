kind: workload
name: WORKLOAD_NAME
description: V2 of the airtable-bridge
spec:
  type: serverless
  containers:
    - name: airtable-bridge
      cpu: 50m
      image: /org/ORG_NAME/image/IMAGE_NAME_TAG
      inheritEnv: false
      memory: 128Mi
      ports:
        - number: 8080
          protocol: http
  defaultOptions:
    autoscaling:
      maxConcurrency: 1000
      maxScale: 1
      metric: concurrency
      minScale: 1
      scaleToZeroDelay: 300
      target: 100
    capacityAI: true
    debug: false
    suspend: false
    timeoutSeconds: 5
  firewallConfig:
    external:
      inboundAllowCIDR:
        - 0.0.0.0/0
      inboundBlockedCIDR: []
      outboundAllowCIDR:
        - 0.0.0.0/0
      outboundAllowHostname: []
      outboundBlockedCIDR: []
    internal:
      inboundAllowType: same-gvc
      inboundAllowWorkload: []
  loadBalancer:
    direct:
      enabled: false
      ports: []
  supportDynamicTags: false
